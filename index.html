<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />

		<link href="http://cdn.alloyui.com/3.0.1/aui-css/css/bootstrap.min.css" rel="stylesheet" />
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
		<link href="../css/main.css" media="screen" rel="stylesheet" type="text/css" />
		<script src="http://cdn.alloyui.com/3.0.1/aui/aui-min.js" type="text/javascript"></script>
		<script src="../js/main.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="hris-demo">
			<div class="search-bar">
				<button class="navbar-toggle-btn"><span class="navbar-toggle-icon"></button>
				<div class="dropdown form-item country-filter">
<!-- 					<label class="form-label">Select Office</label> -->
					<input type="text" class="country-filter-input" name="country-filter" readonly value="Los Angeles" />
					<ul class="dropdown-container">
						<li class="dropdown-option-container">
							<a class="dropdown-option" href="#" data-value="Los Angeles">Los Angeles</a>
						</li>
						<li class="dropdown-option-container">
							<a class="dropdown-option" href="#" data-value="Dalian">Dalian</a>
						</li>
						<li class="dropdown-option-container">
							<a class="dropdown-option" href="#" data-value="Hungary">Hungary</a>
						</li>
					</ul>
				</div>
				<input class="search-field" placeholder="Search..." type="search">
			</div>
			<div class="vertical-navbar">
				<li class="vertical-nav-item active"><a href="#">Employee</a></li>
				<li class="vertical-nav-item"><a href="#">Payroll</a></li>
				<li class="vertical-nav-item"><a href="#">Report</a></li>
				<li class="vertical-nav-item"><a href="#">Settings</a></li>
			</div>
			<div class="content">
				<div class="sidebar closed">
					<button class="close-button"></button>
					<button class="save-button">
						<span>save</span>
					</button>
					<div class="form-field-nav">
						<li class="form-nav-item active"  id="personal-link">
							<a href="#personal">Personal</a>
						</li>
						<li class="form-nav-item" id="job-link">
							<a href="#job">Job</a>
						</li>
						<li class="form-nav-item" id="pay-link">
							<a href="#pay">Pay</a>
						</li>
						<li class="form-nav-item" id="benefits-Deductions-link">
							<a href="#benefits-deductions">Benefits & Deductions</a>
						</li>
					</div>
					<form class="form-field">
						<h3 class="form-category-header" id="personal">Personal</h3>
						<div class="form-category personal"></div>
						<h3 class="form-category-header" id="job">Job</h3>
						<div class="form-category job"></div>
						<h3 class="form-category-header" id="pay">Pay</h3>
						<div class="form-category pay"></div>
						<h3 class="form-category-header" id="benefits-deductions">Benefits & Deductions</h3>
						<div class="form-category benefits-deductions"></div>
					</form>
					<!-- <button class="save-button"></button> -->
				</div>
				<div class="main-container">
					<div class="container-fluid">
						<ul class="list-group employee-list">
							<li class="new-employee-container">
								<button class="create-employee-btn"></button>
								<span class="create-employee-label">Create Employee</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script>
			var hrisDemo = YUI().ready(
				'hris-mockup',
				function(Y) {
					var demo = new Y.HRISMockup(
						{
							contentBox: '.hris-demo',
							employeeList: '.list-group',
							sidebar: '.sidebar'
						}
					).render();
				}
			);
		</script>
	</body>
</html>
